<body>
    <div th:replace="common/header :: headerFragment"></div>
    <div class="container" style="text-align: center">
        <div class="page-header"><h3>회원 상세조회</h3></div>
        <table class="table text-start" style="padding-top: 50px">
            <tr><td>id</td><td th:text="${author.id}"></td></tr>
            <tr><td>name</td><td th:text="${author.name}"></td></tr>
            <tr><td>email</td><td th:text="${author.email}"></td></tr>
            <tr><td>password</td><td th:text="${author.password}"></td></tr>
            <tr><td>role</td><td th:text="${author.role}"></td></tr>
            <tr><td>작성글수</td><td th:text="${author.count}"></td></tr>
            <tr><td>가입일시</td><td th:text="${author.createdTime}"></td></tr>
        </table>
        <div>
            <div class="pull-right float-end">
                <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">모달수정</a>
                <button class="btn btn-primary" onclick="showUpdateForm()">수정</button>
                <a th:href="@{/author/delete/{id}(id=${author.id})}" class="btn btn-primary">삭제</a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">회원 정보 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" th:action="@{/author/update/{id}(id=${author.id})}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${author.name}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" th:value="${author.password}">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" onclick="submitForm()" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitForm(){
            document.getElementById("editForm").submit();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
